<div class="canvas-container" id="canvas-container">
	<div id="loader" class="loader">
		<div id="loader__top-half" class="loader__top-half"></div>
		<div id="loader__bottom-half" class="loader__bottom-half"></div>
		<div id="loader__progress-bar" class="loader__progress-bar"></div>
	</div>	
	<img class="glimat-logo" id="glimat-logo" src='./img/glimat.svg' />
</div>

<style>
.canvas-container {
	box-sizing: border-box;
	position: relative;
	width: 100%;
  /*change line below to modify aspect ratio of canvas*/
	padding-top: 56.25%;
}
canvas {
	box-sizing: border-box;
	display: inline-block;
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
}
.loader {
	box-sizing: border-box;
	position: absolute;
	z-index: 3;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	pointer-events: none;
	overflow: hidden;
}
.loader__top-half {
	box-sizing: border-box;
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: calc(50% - 2px);
	border-bottom: 2px solid transparent;
	background: #000;
}
.loader__bottom-half {
	box-sizing: border-box;
	position: absolute;
	bottom: 0;
	left: 0;
	width: 100%;
	height: calc(50% - 2px);
	background: #000;
	border-top: 2px solid transparent;
}
.loader__progress-bar {
	box-sizing: border-box
		position: absolute
		top: 50%
		right: 0
		width: 100%
		transform: translateY(-50%)
		height: 4px
		background: #000
		transition: width 0.1s ease;
}
.glimat-logo {
	box-sizing: border-box;
	position: absolute;
	z-index: 2;
	bottom: 0;
	left: 0;
	width: 20%;
	min-width: 60px;
	max-width: 250px;
	padding-left: 20px;
	padding-bottom: 20px;
	pointer-events: none;
}
</style>
